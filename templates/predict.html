<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boiler Efficiency Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  
</head>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">

      <div class="card shadow-lg p-4">
        <h3 class="text-center text-success mb-4">
          Boiler Efficiency Prediction
        </h3>

        <form id="predictForm">
          <div class="row g-3">

            <div class="col-12 col-md-6">
              <label class="form-label">Feedwater Temperature (Â°C)</label>
              <input type="number" class="form-control" id="feedwater_temp" required>
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Feedwater Flow (t/h)</label>
              <input type="number" class="form-control" id="feedwater_flow" required>
            </div>

            <!-- SAME pattern for all inputs -->

            <div class="col-12">
              <button type="submit" class="btn btn-success w-100 mt-3">
                Predict Efficiency
              </button>
            </div>

          </div>
        </form>

        <div class="text-center mt-4">
          <h4>
            Result:
            <span id="result" class="fw-bold text-success">--</span>
          </h4>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
