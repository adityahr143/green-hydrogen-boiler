<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Hydrogen Boiler Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>

<div class="prediction-wrapper">

  <div class="prediction-card">
    <h2 class="title">
       Green Hydrogen Boiler <br>
      <span>Efficiency Prediction</span>
    </h2>

    <form id="predictForm">

      <div class="input-grid">

        <div class="input-box">
          <label>Feedwater Temperature (°C)</label>
          <input type="number" name="feedwater_temp" required>
        </div>

        <div class="input-box">
          <label>Feedwater Flow (t/h)</label>
          <input type="number" name="feedwater_flow" required>
        </div>

        <div class="input-box">
          <label>Main Steam Pressure (MPa)</label>
          <input type="number" name="steam_pressure" required>
        </div>

        <div class="input-box">
          <label>Main Steam Temperature (°C)</label>
          <input type="number" name="steam_temp" required>
        </div>

        <div class="input-box">
          <label>Coal Flow (t/h)</label>
          <input type="number" name="coal_flow" required>
        </div>

        <div class="input-box">
          <label>Boiler Oxygen Level (%)</label>
          <input type="number" name="oxygen_level" required>
        </div>

        <div class="input-box">
          <label>Flue Gas Temperature (°C)</label>
          <input type="number" name="flue_gas_temp" required>
        </div>

        <div class="input-box">
          <label>Gross Load (MW)</label>
          <input type="number" name="gross_load" required>
        </div>

      </div>

      <button type="submit" class="predict-btn">
        Predict Efficiency
      </button>
    </form>

    <div id="resultBox" class="result-box d-none">
      <p>Predicted Boiler Efficiency</p>
      <h1 id="resultValue">-- %</h1>
    </div>

  </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
