<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Hydrogen Boiler Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>

<div class="prediction-wrapper">

  <div class="prediction-card">
    <h2 class="title">
       Green Hydrogen Boiler <br>
      <span>Efficiency Prediction</span>
    </h2>

    <form id="predictForm">
            <input type="number" step="any" name="feedwater_temp" required>
            <input type="number" step="any" name="feedwater_flow" required>
            <input type="number" step="any" name="main_steam_pressure" required>
            <input type="number" step="any" name="main_steam_temp" required>
            <input type="number" step="any" name="coal_flow" required>
            <input type="number" step="any" name="boiler_oxygen" required>
            <input type="number" step="any" name="flue_gas_temp" required>
            <input type="number" step="any" name="gross_load" required>

             <button type="submit">Predict Efficiency</button>
        </form>

    <div id="resultBox" class="result-box d-none">
      <p>Predicted Boiler Efficiency</p>
      <h1 id="resultValue">-- %</h1>
    </div>

  </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
